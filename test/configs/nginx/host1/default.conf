server {
    listen 80;
    server_name host1.local;
    
    location / {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /health {
        return 200 "OK - Host1\n";
        add_header Content-Type text/plain;
    }
}
