version: "3.8"

services:
  app:
    image: node:18
    ports:
      - "3000:3000"
    volumes:
      - /opt/deployments/host3/config:/app/config:ro
    working_dir: /app
    command: node server.js
    env_file:
      - secret.env

  mysql:
    image: mysql:8
    volumes:
      - mysql_data:/var/lib/mysql
    env_file:
      - secret.env

volumes:
  mysql_data:
