version: "3.8"

services:
  nginx:
    image: nginx:latest
    ports:
      - "8082:80"
    volumes:
      - /opt/deployments/host2/config/nginx:/etc/nginx/conf.d:ro
    environment:
      - NGINX_HOST=host2.local
    env_file:
      - secret.env

  redis:
    image: redis:latest
    volumes:
      - redis_data:/data
    env_file:
      - secret.env

volumes:
  redis_data:
